<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <!-- Sidebar content goes here -->
        <!-- Example: User list, channels list, etc. -->
        <h3>Online Friends</h3>
        <ul class="online-friends-list">
          <!-- List of online friends goes here -->
          <li>Friend 1</li>
          <li>Friend 2</li>
          <!-- Add more friends as needed -->
        </ul>
        
        <h3>Channels</h3>
        <ul class="channels-list">
          <!-- List of channels goes here -->
          <li>Channel 1</li>
          <li>Channel 2</li>
          <!-- Add more channels as needed -->
        </ul>

        <!-- Settings button -->
        <button class="settings-btn">Settings</button>

        <!-- User Profile section -->
        <div class="user-profile">
          <!-- Display user's photo profile -->
          <img src="path_to_your_photo" alt="User Profile Photo">

          <!-- Display user's name -->
          <h4>User's Name</h4>
        </div>
      </div>
      <div class="col-md-9 main-content">
        <!-- Main content goes here -->
        <!-- Example: Messages display, message input, etc. -->
        <div class="messages">
          <!-- Display the messages here -->
        </div>

        <!-- Message input box -->
        <div class="message-input">
          <input type="text" placeholder="Type your message here">
          <button class="send-btn">Send</button>
        </div>
      </div>
    </div>
</div>
